<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style-signUp.css">
  <link rel="stylesheet" href="./font/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
  <div class="container" id='container-signup'>

    <!--  -->
    <form id="signup-form" autocomplete="" class="form">
      <h2 class="text-center " style="padding-bottom: 10px; margin-top: 30px">
        Signup Form
        <p style="font-size: 15px; opacity: 0.8; font-style: italic;margin-top: 10px;">Sign up here...</p>
      </h2>
      <div class="form-group">
        <input class="form-control" id="name" type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="email" type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="password" type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input class="form-control" id="cpassword" type="password" name="cpassword" placeholder="Confirm password"
          required>
      </div>
      <div class="form-group chooseImage">
        <label for="file-upload" class="custom-file-upload">
          <i class="ti-cloud-up"> </i>Avatar
        </label>
        <input id="file-upload"   type="file" />
        <!-- <img class="AvatarDemo rounded-circle" src="./img/avatar.png" style="width:80px;margin-left: 20px;"/> -->
        <div style="position:relative; height: 80px; width: 80px !important; display: inline-block; right: -170px;">
          <div style="position:absolute; cursor: pointer; height: 100%; width:100%; display: flex; align-items: center; justify-content: center;">
              <img id="imgChat" class="AvatarDemo rounded-circle" style="height: 100%; width:100%; object-fit: cover;" src="./img/pp.png"/>
          </div>
        </div> 
      </div>
      <div class="form-group button">
        <button class="form-control button" type="submit" name="signup"> Sign Up</button>
      </div>
      <div class="link login-link text-center">Already a member? <a href="/index.html">Login here</a></div>
    </form>

  </div>

  <div id="success-register" style="display: none;">
    <div id='card' class="animated fadeIn">
      <div id='upper-side'>

          Success

      </div>
      <div id='lower-side'>
        <p id='message'>
          Congratulations, your account has been successfully created.
        </p>
        <a href="index.html" id="contBtn">Continue</a>
      </div>
    </div>

  </div>

  <script src="/script/signUp.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
